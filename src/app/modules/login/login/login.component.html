<div class='login'>
    <form [formGroup]="userForm" (ngSubmit)="login()">
        <h1>Login</h1>
        <div class="example-container">
            <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput type='email' formControlName="email">
                <mat-error *ngIf="userForm.get('email').invalid">Invalid Email</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button type='button' mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="userForm.get('password').invalid">Invalid Password</mat-error>
            </mat-form-field>
            <div class="login-container">
                <button mat-raised-button color="primary" type='submit' [disabled]='!userForm.valid || apiCallInProgress'>Login</button>
            </div>
        </div>
    </form>
</div>
